<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Bootstrap 5.0.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Import custom stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
    <title>World Carousel</title>
</head>
<body>
    
    <main>
        <div class="container position-relative">
            <div class="carousel-wrapper position-relative mt-4">
                <!-- Here will be inserted the slides with image and text to be showned in the carousel -->
            </div>

            <div class="row g-0 border thumbnails">
                <!-- Here will be inserted the thumbnail images -->
            </div>

            <div class="d-flex justify-content-between overlay-buttons">
                <button class="btn-primary" id="prev-button">Prev</button>
                <button class="btn-primary" id="next-button">Next</button>
            </div>

        </div>

    </main>


    <script src="./js/main.js"></script>
</body>
</html>
