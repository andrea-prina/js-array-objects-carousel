<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Bootstrap 5.0.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    
    <main>
        <div class="container">
            <div class="row mt-4">
                <div class="col-12 position-relative">

                    <div class="carousel-text">
                        <h1>Svezia</h1>
                        <h5>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus voluptatum suscipit tempore aliquid deleniti aut veniam.</h5>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-between">
                    <button class="btn-primary" id="prev-button">Prev</button>
                    <button class="btn-primary" id="next-button">Next</button>
                </div>
            </div>
        </div>

    </main>


    <script src="./js/main.js"></script>

</html>
